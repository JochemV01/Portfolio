<div>
    {% if site.data.samplelist.toc2[0] %}
    <ul>
        {% for item in site.data.samplelist.toc2 %}
        <li><a href="{{ item.url }}">{{ item.page }}</a>
            {% if item.subfolderitems[0] %}
                <ul>
                {% for subitem in item.subfolderitems %}
                    <li><a href="{{ subitem.url }}">{{ subitem.page }}</a></li>
                {% endfor %}
                </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
