<div class="navigation">
    {% if site.data.samplelist.toc2[0] %}
        {% for item in site.data.samplelist.toc2 %}
        <a class="nav-item" href="{{ site.url }}/{{ item.url }}">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
                <path d="{{ item.svgpath1 }}" fill="#2B74AE"/>
                <path d="{{ item.svgpath2 }}" fill="#2B74AE"/>
              </svg>
              <p class="nav-text">{{ item.page }}</p>
        </a>
            {% if item.subfolderitems[0] %}
                <div class="nav-group">
                    <div class="nav-subitems">
                        {% for subitem in item.subfolderitems %}
                            <a class="nav-subitem" href="{{ subitem.url }}">
                                <p class="nav-subitem-text">{{ subitem.page }}</p>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
