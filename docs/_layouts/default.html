<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900">

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper row">
      <header class="sidebar col-3 col-m-3 col-s-4">
        <div class="sticky sidebar">
          <div class="sidebar-top">
            <div class="site-info">
              <img src="assets/images/personal-image.png">
              <a href="{{ "/" | absolute_url }}"><h1 class="site-title">{{ site.title | default: site.github.repository_name }}</h1></a>
              <p><a class="email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
              <p>{{ site.description | default: site.github.project_tagline }}</p>
            </div>
          </div>

          {% include navigation-menu.html %}

          <footer class="footer-in-sidebar">
            {% include social-links.html %}
          </footer>
        </div>
      </header>

      <section>

      {{ content }}

      </section>

      <footer class="footer-bottom col-3 col-m-12 col-s-12">
        {% include social-links.html %}
      </footer>
    </div>
    <!-- <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script> -->
    <script src="{{ "/assets/js/active-section.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/scroll-offset.js" | relative_url }}"></script>
  </body>
</html>
