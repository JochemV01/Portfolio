---
layout: default
---

<div class="content col-6 col-m-9 col-s-8">

  <div class="title">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
  
  <div class="scroll">
    <small>{{ page.date | date: "%-d %B %Y" }}</small>

    {{content}}

    {% if page.tags %}
      <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
    {% endif %}
  </div>

</div>
